<!-- Slidshow images -->
    <div class="slideshow-container">
        <div class="mySlides fade" id="mySlides-fadeup">

        </div>
    </div>

    <!-- Google Search Box -->
    <div class="search-box">
        <img class="search-box-svg" src="assets/search.svg" alt="">
        <input type="text" id="search" class="search" placeholder="Search or type URL">
        
        <div class="dropdown">
            <button class="dropbtn"><img src="assets/menu.png" alt="menu"></button>
            <div class="dropdown-content">
                <button id="bing-btn" class="search-btn" title="Search With Bing"><img src="assets/bing.png" alt=""></button>
                <button id="duckduck-btn" class="search-btn" title="Search With DuckDuckGo"><img src="assets/DuckDuckGo.png"></button>
                <button id="google-btn" class="search-btn" title="Search With Google"><img src="assets/google.png" alt=""></button>
                <button id="yahoo-btn" class="search-btn" title="Search With Yahoo"><img src="assets/yahoo.png"></button>
                <button id="yandex-btn" class="search-btn" title="Search With Yandex"><img src="assets/yandex.png"></button>
            </div>
        </div>
    </div>
    </div>
<!--_=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=_-->
    <!-- Favorite Links Section -->
            <div class="links-container">
                <a href="https://www.facebook.com" target="_blank"><img src="assets/Links/FB.png" title="Facebook"></a>

       <!--Todo list-->
    <div class="todo-container">
        <h2 class="head3">To-Do List</h2>
        <hr>
        <div class="send-area">
         <input type="text" id="new-task" placeholder=" Add New task">

        </div>
        <ul id="todo-list"></ul> 
        <!-- To-Do list comes after input -->
    </div>

<!--_=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=__=_-->
